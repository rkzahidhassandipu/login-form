<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="logo"></div>
        <div class="title">HTML & CSS3</div>
        <div class="sub-title">Please Subscribe this Channel</div>
        <div class="login-form">
            <div class="username">
                <input type="username" class="user-input" placeholder="Username">
            </div>
            <div class="password">
                <input type="password" class="user-pass" placeholder="Password">
            </div>
        </div>
        <button title="login now" class="singin-btn">Loging</button>
    </div>
</body>
</html>
